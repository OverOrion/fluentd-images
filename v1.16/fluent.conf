<source>
  @type forward
  @id main_forward
  bind 0.0.0.0
  port 24240
</source>
<match **>
  @type label_router
  @id main
  metrics false
  <route>
    @label @4e86d77c3059dc1aeb5612c43d2dfd7e
    metrics_labels {"id":"flow:testing-2:test-flow"}
    <match>
      labels my-unique-label:log-producer
      namespaces testing-2
      negate false
    </match>
  </route>
</match>
<label @4e86d77c3059dc1aeb5612c43d2dfd7e>
  <match **>
    @type http
    @id flow:testing-2:test-flow:output:testing-2:test-output
    content_type application/json
    endpoint http://volumedrain-test-receiver:8080/test.volumedrain
    <buffer time>
      @type file
      chunk_limit_size 8MB
      path /buffers/flow:testing-2:test-flow:output:testing-2:test-output.*.buffer
      retry_forever true
      timekey 10s
      timekey_wait 0s
    </buffer>
  </match>
</label>
<label @ERROR>
  <match **>
    @type null
    @id main-fluentd-error
  </match>
</label>
